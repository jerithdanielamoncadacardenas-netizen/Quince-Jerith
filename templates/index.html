<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quince Jerith - Galería</title>
    <style>
        /* 🎨 Fondo general y fuente del sitio */
        body {
            background: url("static/Jerith1.gif") center center fixed;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Roboto', Times New Roman;
            color: #fff;
            text-align: center;
            margin: 0;
            padding-top: 0; /* 🔧 Puedes aumentar este valor si quieres separar más desde arriba */
            height: 100vh; /* ocupa toda la pantalla */
            display: flex;
            flex-direction: column;
            align-items: center; /* centra horizontalmente */
            justify-content: flex-start; /* 🔼 cambia a 'center' para centrar verticalmente */
        }

        /* 🩶 Cuadro gris translúcido */
        .container {
            background: rgba(0, 0, 0, 0.6); /* 🔧 cambia 0.6 por otro valor: 0.3 = más transparente, 0.9 = más oscuro */
            
            /* 📏 Control de tamaño */
            width: 60%;         /* 🔧 ajusta el ancho (porcentaje o píxeles) */
            max-width: 800px;   /* 🔧 límite máximo en píxeles */
            min-width: 300px;   /* 🔧 límite mínimo (opcional) */
            height: auto;       /* 🔧 cambia a “400px” si quieres altura fija */

            /* 📍 Control de posición */
            margin-top: 30px;   /* 🔧 separa el cuadro desde arriba */
            margin-bottom: 20px;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }

        /* 💖 Título principal */
        h1 {
            font-size: 2.3em;
            margin-bottom: 10px;
        }

        /* 📜 Subtítulo / descripción */
        p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        /* 🔘 Botón rosado */
        .btn {
            display: inline-block;
            background-color: #ff69b4;
            color: white;
            padding: 14px 35px;
            border-radius: 12px;
            font-weight: bold;
            text-decoration: none;
            margin: 10px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            transition: all 0.3s ease;
        }

        /* 💫 Efecto hover */
        .btn:hover {
            background-color: #ff1493;
            transform: scale(1.07);
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.8);
        }

        /* 🔤 Texto superior tipo "entra a mi web" */
        .header-text {
            font-size: 1.5em;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- 🪧 Texto arriba -->
    <div class="header-text">
        🌐 ¡Entra en mi web para ver la galería completa!
    </div>

    <!-- 💖 Cuadro principal -->
    <div class="container">
        <h1>💖 Galería de los 15 de Jerith 💖</h1>
        <p>Sube y mira todas las fotos de la fiesta en nuestro álbum colaborativo de Google Fotos.</p>

        <!-- 🔗 Enlace real al álbum -->
        <a href="https://photos.app.goo.gl/Ux2QRueznDkxtNCD8"
           target="_blank"
           class="btn">
           📸 Ver y subir fotos
        </a>
    </div>
</body>
</html>
