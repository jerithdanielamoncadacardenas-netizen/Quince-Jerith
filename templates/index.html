<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quince Jerith - Galería</title>
    
    <style>
        /* 💅 Importamos la fuente Roboto*/
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        /* --- Fondo general --- */
        body {
            background: url("static/Jerith (1).gif") center center fixed;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Roboto', 'Times New Roman', serif; /* 👈 fuente combinada */
            color: #fff;
            text-align: center;
            margin: 0;

            /* 🔧 Distribuye el contenido: texto arriba, cuadro abajo */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* espacio entre arriba y abajo */
            height: 100vh; /* ocupa toda la altura visible */
        }

        /* --- Texto superior --- */
        .top-text {
            margin-top: 30px;
            display: inline-block;
            background: rgba(0, 0, 0, 0.6); /* 👈 color y opacidad del fondo */
            padding: 10px 25px; /* 👈 tamaño del recuadro */
            border-radius: 15px; /* 👈 bordes redondeados */
            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 255, 255, 255); /* 👈 efecto brillante */
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            margin-left: auto;
            margin-right: auto;
        }

        /* --- Cuadro inferior --- */
        .container {
            background: rgba(0, 0, 0, 0.6);
            margin: 300px auto 40px auto; /* centrado y con margen inferior */
            padding: 30px 40px;
            border-radius: 20px;
            width: 60%;
            max-width: 800px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-family: 'Roboto', 'Times New Roman', serif;
            font-size: 2.3em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            font-family: 'Roboto', 'Times New Roman', serif;
            font-size: 1.1em;
            font-weight: 400;
            margin-bottom: 25px;
        }

        /* --- Botón principal --- */
        .btn {
            display: inline-block;
            background-color: #a4c2f4;
            color: #021524;
            padding: 14px 35px;
            border-radius: 12px;
            font-weight: bold;
            text-decoration: none;
            margin: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 255);
            transition: all 0.3s ease;
        }

        /* 💅 Efecto al pasar el mouse */
        .btn:hover {
            background-color: #021524;
            color: #a4c2f4;
            transform: scale(1.07);
            box-shadow: 0 0 25px rgba(255, 255, 255, 255);
        }
        /* 👆 Al hacer clic (presionar) */
        .btn:active,
        .btn:focus { /* 👈 esto mantiene el color incluso si abre otra pestaña */
            background-color: #021524; /* fondo celeste */
            color: #ffffff; /* texto blanco */
            transform: scale(0.95);
            box-shadow: 0 0 25px rgba(255, 255, 255, 255);
            outline: none;
        }
    </style>
</head>
<body>
    <!-- 🔝 Texto arriba -->
    <div class="top-text">
         ¡Entra a mi web para compartir y ver la galeria de fotos!
    </div>

    <!-- 🔽 Cuadro abajo -->
    <div class="container">
        <h1> Galería de los 15 de Jerith </h1>
        <p>Sube y mira todas las fotos de la fiesta en nuestro álbum colaborativo de Google Fotos.</p>

        <a href="https://photos.app.goo.gl/Ux2QRueznDkxtNCD8"
           target="_blank"
           class="btn">
            Ver y subir fotos
        </a>
    </div>
</body>
</html>
