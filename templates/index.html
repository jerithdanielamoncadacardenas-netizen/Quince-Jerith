<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quince Jerith - GalerÃ­a</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* --- Fondo y estilos base --- */
        body {
            background: url("{{ url_for('static', filename='Jerith1.gif') }}") center center fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Roboto', Times New Roman;
            color: #fff;
            text-align: center;
            margin: 0;
            padding-top: 150px; /* ðŸ‘ˆ Esto tambiÃ©n baja todo el contenido */
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            margin: 200px auto 50px auto; /* â†‘ â†‘ â†‘ empuja hacia abajo */
            padding: 10px 30px;
            border-radius: 15px;
            width: 60%;/* mÃ¡s delgado */
            max-width: 600%;/* lÃ­mite mÃ¡ximo */
            height: auto; /* se ajusta al contenido */
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        form {
            margin: 20px 0;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            background-color: #ff69b4;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff1493;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .image-container {
            position: relative;
            width: 180px;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }

        .image-container img,
        .image-container video {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .delete-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            border: none;
            border-radius: 5px;
            padding: 5px 8px;
            color: white;
            cursor: pointer;
        }

        .preview-item {
            display: inline-block;
            margin: 10px;
        }

        .preview-item img, .preview-item video {
            width: 150px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quince Jerith - GalerÃ­a</h1>

        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" multiple accept="image/*,video/*">
            <button type="submit">ðŸ“¤ Subir archivo</button>
        </form>

        <div id="preview"></div>

        <h2>ðŸ“¸ Archivos Subidos</h2>
        <div class="gallery">
            {% for file in files %}
                <div class="image-container">
                    {% if file.endswith(('.mp4', '.webm', '.mov')) %}
                        <video src="{{ url_for('uploaded_file', filename=file) }}" controls></video>
                    {% else %}
                        <img src="{{ url_for('uploaded_file', filename=file) }}" alt="{{ file }}">
                    {% endif %}
                    <form action="{{ url_for('delete_file', filename=file) }}" method="POST">
                        <input type="password" name="password" placeholder="ContraseÃ±a" required>
                        <button type="submit" class="delete-btn">ðŸ—‘</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        const input = document.getElementById('file-input');
        const preview = document.getElementById('preview');

        input.addEventListener('change', () => {
            preview.innerHTML = '';
            for (const file of input.files) {
                const reader = new FileReader();
                reader.onload = e => {
                    const div = document.createElement('div');
                    div.classList.add('preview-item');
                    if (file.type.startsWith('video/')) {
                        div.innerHTML = `<video src="${e.target.result}" controls></video><p>${file.name}</p>`;
                    } else {
                        div.innerHTML = `<img src="${e.target.result}" alt="${file.name}"><p>${file.name}</p>`;
                    }
                    preview.appendChild(div);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
