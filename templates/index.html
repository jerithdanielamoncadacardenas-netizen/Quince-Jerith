<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        /* üíÖ Importamos la fuente Roboto*/
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        /* --- Fondo general --- */
        body {
            background: url("static/Jerith_1.gif") center center fixed;/* ‚úÖ renombrar el fondo */
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Roboto', 'Times New Roman', serif; /* üëà fuente combinada */
            color: #fff;
            text-align: center;
            margin: 0;
            

            /* üîß Distribuye el contenido: texto arriba, cuadro abajo */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* espacio entre arriba y abajo */
            height: 100vh; /* ocupa toda la altura visible */
        }

        /* --- Texto superior (letrero)--- */
        .top-text {
            margin-top: 30px;
            display: inline-block;
            background: rgba(0, 0, 0, 0.6); /* üëà color y opacidad del fondo superior */
            padding: 10px 25px; /* üëà tama√±o del recuadro del texto */
            border-radius: 15px; /* üëà bordes redondeados */
            font-size: 1.8em;
            font-weight: bold;
            color: #ffffff; /* üé® color del texto superior */
            box-shadow: 0 0 15px rgba(255, 255, 255, 255); /* üëà efecto brillante */
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            margin-left: auto;
            margin-right: auto;
        }

        /* --- Cuadro inferior --- */
        .container {
            background: rgba(0, 0, 0, 0.6);
            margin: 300px auto 40px auto; /* centrado y con margen inferior (ajustes) */
            padding: 30px 40px;
            border-radius: 20px;
            width: 60%; /* üìè ancho del cuadro */
            max-width: 800px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-family: 'Roboto', 'Times New Roman', serif;
            font-size: 2.3em;
            font-weight: 700;
            margin-bottom: 10px;
            color: white; /*Color galeria de Jerith */
            text-shadow:
                0 0 5px #fff,
                0 0 10px #ff69b4,
                0 0 20px #ff69b4,
                0 0 40px #ff69b4,
                0 0 80px #ff1493;
            animation: glow 2s ease-in-out infinite alternate;/* üëà efecto brillante */
        }
        /* üí´ Animaci√≥n suave del brillo */
        @keyframes glow {
            from {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #ff69b4,
                    0 0 20px #ff69b4,
                    0 0 40px #ff1493,
                    0 0 80px #ff1493;
            }
            to {
                text-shadow:
                    0 0 10px #fff,
                    0 0 20px #ffb6c1,
                    0 0 30px #ff69b4,
                    0 0 50px #ff1493,
                    0 0 100px #ff69b4;
            }
        }
        p {
            font-family: 'Roboto', 'Times New Roman', serif;
            font-size: 1.1em;
            font-weight: 400;
            margin-bottom: 25px;
        }

        /* --- Bot√≥n principal --- */
        .btn {
            display: inline-block;
            background-color: #a4c2f4;/* üé® color de fondo */
            color: #021524;/* üé® color del texto */
            padding: 14px 35px;
            border-radius: 12px;
            font-weight: bold;
            text-decoration: none;
            margin: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 255);
            transition: all 0.3s ease;
        }

        /* üíÖ Efecto al pasar el mouse */
        .btn:hover {
            background-color: #021524;/* üé® color al pasar el mouse */
            color: #a4c2f4;/* üé® color del texto al pasar */
            transform: scale(1.07);
            box-shadow: 0 0 25px rgba(255, 255, 255, 255);
        }
        /* üëÜ Al hacer clic (presionar) */
        .btn:active,
        .btn:focus { /* üëà esto mantiene el color incluso si abre otra pesta√±a */
            background-color: #021524; /* fondo celeste */
            color: #ffffff; /* üé® texto al hacer clic */
            text-shadow: 0 0 8px #a4c2f4; /* ‚ú® brillo del texto */
            transform: scale(0.95);
            box-shadow: 0 0 25px rgba(255, 255, 255, 255);
            outline: none;
        }
         /* üì± Ajuste autom√°tico para celulares y tablets */
        @media (max-width: 768px) {
            .top-text {
                font-size: 1.2em;
                padding: 8px 15px;
                margin-top: 15px;
            }

            .container {
                width: 85%;
                padding: 20px;
                margin: 15vh auto 5vh auto;
            }
            h1 {
                font-size: 1.6em;
            }

            p {
                font-size: 1em;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>

        </a>
    </div>
</body>
</html>
