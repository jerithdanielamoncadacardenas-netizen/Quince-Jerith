<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quince Jerith - GalerÃ­a</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* --- Fondo y estilos base --- */
        body {
            background: url("{{ url_for('static', filename='Jerith1.gif') }}") center center fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Roboto', Times New Roman;
            color: #fff;
            text-align: center;
            margin: 0;
            padding-top: 150px; /* baja todo el contenido */
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            margin: 200px auto 50px auto;
            padding: 10px 30px;
            border-radius: 15px;
            width: 60%;
            max-width: 600%;
            height: auto;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        /* --- BotÃ³n de Drive --- */
        .drive-btn {
            display: inline-block;
            background-color: #ff69b4;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            margin: 15px 0;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            transition: all 0.3s ease;
        }

        .drive-btn:hover {
            background-color: #ff1493;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            transform: scale(1.05);
        }

        button {
            background-color: #ff69b4;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff1493;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .image-container {
            position: relative;
            width: 180px;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }

        .image-container img,
        .image-container video {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .preview-item {
            display: inline-block;
            margin: 10px;
        }

        .preview-item img, .preview-item video {
            width: 150px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quince Jerith - GalerÃ­a</h1>

        <!-- ðŸ”— BotÃ³n para abrir la carpeta de Drive -->
        <a href="https://drive.google.com/drive/folders/11iZx3uyaOatF9ee1SuY2E7T9FcwTKx5G?usp=sharing"
           target="_blank"
           class="drive-btn">
           ðŸ“¤ Subir fotos a la carpeta de Drive
        </a>

        <!-- ðŸ©· Formulario para subir archivos -->
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" multiple accept="image/*,video/*">
            <button type="submit">ðŸ“¤ Subir archivo</button>
        </form>

        <div id="preview"></div>

        <h2>ðŸ“¸ Archivos Subidos</h2>
        <div class="gallery">
            {% for file in files %}
                <div class="image-container">
                    {% if '.google.com/file/' in file %}
                        <iframe src="{{ file }}" width="180" height="160" allow="autoplay"></iframe>
                    {% else %}
                        <img src="{{ file }}" alt="foto" loading="lazy">
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        const input = document.getElementById('file-input');
        const preview = document.getElementById('preview');

        input.addEventListener('change', () => {
            preview.innerHTML = '';
            for (const file of input.files) {
                const reader = new FileReader();
                reader.onload = e => {
                    const div = document.createElement('div');
                    div.classList.add('preview-item');
                    if (file.type.startsWith('video/')) {
                        div.innerHTML = `<video src="${e.target.result}" controls></video><p>${file.name}</p>`;
                    } else {
                        div.innerHTML = `<img src="${e.target.result}" alt="${file.name}"><p>${file.name}</p>`;
                    }
                    preview.appendChild(div);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
